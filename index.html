    <title>Enviar Correo</title>
    <meta name="description" content="">

  <body>
    <!--[if lt IE 8]>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row" id="mensajeAlerta">            
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title text-center text-capitalize">Formulario de contacto</h3>
            </div>
            <div class="panel-body">
              <form id="formContacto">
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input type="text" class="form-control" placeholder="Nombre Completo" id="nameUser" >
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input type="email" class="form-control" placeholder="Correo Electronico" id="emailUser">
                </div>
                <div class="form-group input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-link"></i></span>
                  <input type="text" class="form-control" placeholder="Ingresa tu pagina web" id="siteWeb">
                </div>
                <div class="form-group">
                  <textarea class="form-control" placeholder="Escribe tu mensaje" id="textMessage"></textarea>
                </div>
              </div>
              <div class="panel-footer text-right">
                <button type="button" class="btn btn-primary btn-lg" id="enviarMensaje"><i class="glyphicon glyphicon-send"></i> enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
